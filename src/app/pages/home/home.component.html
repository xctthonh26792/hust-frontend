<!-- Banner START -->
<section class="section banner">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <swiper class="swiper-container" fxFlex="auto" [config]="config">
      <div *ngFor="let slide of slides" class="swiper-slide">
        <div fxLayout="column" fxFlex>
          <img src="{{ slide.image }}">
        </div>
      </div>
    </swiper>
  </div>
</section>
<!-- Banner END -->
<!-- Upcomeming START -->
<section class="section section-upcoming container">
  <div class="section-title">
    <h4>Sự kiện gần đây</h4>
  </div>
  <div class="section-content">
    <div class="item-list row">
      <div class="col-md-4" *ngFor="let item of events">
        <div class="item">
          <div class="">
            <div class="item-thumbnail">
              <a [routerLink]="['/su-kien/bai-viet', seo(item.name, item.def_code)]"><img alt=""
                  src="{{url}}/{{item.logo}}" /></a>
            </div>
            <div class="item-info">
              <h3 class="item-title">
                <a [routerLink]="['/su-kien/bai-viet', seo(item.name, item.def_code)]">{{item.name}}</a>
              </h3>
              <p class="item-time">{{item.publication_date | date: 'dd-MM-yyyy'}}</p>
              <p class="item-description"> {{ item.short_description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Upcomeming END -->
