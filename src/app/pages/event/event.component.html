<section class="section section-content container">
  <h1 class="page-title">{{ post.name }}</h1>
  <div class="row">
    <div class="col-md-9 side-left">
      <div class="box-item item-project-view">
        <div [innerHtml]="post.description">

        </div>
        <p class="box-item-actions" *ngIf="!post.is_finish">
          <button (click)="register()" class="button button-primary button-long"><i class="fa fa-youtube-play"
              aria-hidden="true"></i>Đăng ký tham dự</button>
        </p>
        <h5>Thời gian diễn ra: {{ post.start_date }} - {{ post.end_date }}</h5>
        <div *ngIf="post.participants | isArrayNotEmpty">
          <h5>Những người tham gia</h5>
          <ul class="list-people row">
            <li class="col-md-3" *ngFor="let participant of post.participants">
              <a class="people-image" *ngIf="participant.avatar | isStringNotEmpty"><img
                  [src]="participant.avatar | link"></a>
              <a class="people-name">{{ participant.name }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-3 side-right">
      <div class="box-item box-subscribe">
        <h3 class="box-item-tile">Đăng ký nhận bản tin</h3>
        <form class="form form-subscribe">
          <input class="input" placeholder="Họ và tên">
          <input class="input" placeholder="Email">
          <input class="input" placeholder="Số điện thoại">
          <a href="#" class="button button-primary">Đăng ký</a>
        </form>
      </div>
    </div>
  </div>
</section>
