<section class="section section-content container">
  <h1 class="page-title">{{ post.name }}</h1>
  <div class="row">
    <div class="col-md-9 side-left">
      <div class="box-item item-project-view">
        <div [innerHtml]="post.description">

        </div>
        <p class="box-item-actions" *ngIf="post.url">
          <button (click)="download()" class="button button-primary button-long"><i class="fa fa-youtube-play"
              aria-hidden="true"></i>Download</button>
        </p>
        <div *ngIf="post.participants | isArrayNotEmpty">
          <h5>Participants</h5>
          <ul class="list-people row">
            <li class="col-md-3" *ngFor="let participant of post.participants">
              <a href="#" class="people-image" *ngIf="participant.avatar | isStringNotEmpty"><img src="assets/images/avatar1.jpg"></a>
              <a class="people-name">{{ participant.name }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-3 side-right">
      <div class="box-item box-subscribe">
        <h3 class="box-item-tile">Subscribe for Newsletter</h3>
        <form class="form form-subscribe">
          <input class="input" placeholder="First name">
          <input class="input" placeholder="Last name">
          <input class="input" placeholder="Your email">
          <a href="#" class="button button-primary">Subscribe</a>
        </form>
      </div>
    </div>
  </div>
</section>
