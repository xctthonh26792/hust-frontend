<section class="section section-content container">
  <h1 class="page-title">{{ post.name }}</h1>
  <div class="row">
    <div class="col-md-9 side-left">
      <div class="box-item item-public">
        <h5>Published: {{ post.publication_date }}</h5>
        <div [innerHtml]="post.description"></div>
        <h5>Authors</h5>
        <p class="sp-group" *ngIf="!post.is_from_system">
          <a class="item-author" *ngFor="let author of post.authors">
            {{ author }}
          </a>
        </p>
        <p class="sp-group" *ngIf="post.is_from_system">
          <a class="item-author" *ngFor="let author of post.system_authors">
            <img [src]="author.avatar | link" *ngIf="author.avatar | isStringNotEmpty"> {{ author.name }}
          </a>
        </p>
        <h5>Tags</h5>
        <p class="sp-group">
          <span *ngFor="let tag of post.tags">{{ tag }}</span>
        </p>
        <h5>Associated Themes</h5>
        <p class="sp-group">
          <span *ngFor="let theme of post.publication_themes">{{ theme.name }}</span>
        </p>
        <p class="box-item-actions" *ngIf="post.url">
          <button class="button button-primary" (click)="download()"><i class="fa fa-file-text"></i>Download
            Insight</button>
        </p>
      </div>
    </div>
    <!-- TODO: update later -->
    <div class="col-md-3 side-right">
      <div class="box-item box-subscribe">
        <h3 class="box-item-tile">Subscribe for Newsletter</h3>
        <form class="form form-subscribe">
          <input class="input" placeholder="First name">
          <input class="input" placeholder="Last name">
          <input class="input" placeholder="Your email">
          <a href="#" class="button button-primary">Subscribe</a>
        </form>
      </div>
